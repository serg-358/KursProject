<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Клавиатурный тренажер{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Клавиатурный тренажер</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}">Главная</a>
                {% if session.get('training_data') %}
                <a href="{{ url_for('show_results') }}">Результаты</a>
                {% endif %}
            </nav>
        </header>

        <main class="main">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
